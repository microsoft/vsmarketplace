name: Prioritize Issues by Reactions

on:
  # schedule:
  #   - cron: '0 0 * * *'   # Runs once a day at midnight UTC
  workflow_dispatch:       # Allows manual runs

jobs:
  prioritize:
    permissions:
      issues: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Prioritize issues by reactions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: microsoft/vsmarketplace
          BUG_HIGH: 10
          BUG_MEDIUM: 5
          FEATURE_MEDIUM: 25
        run: |
          issue_numbers=$(gh issue list -R "$REPO" --state open --limit 1000 --json number -q '.[].number')

          for ISSUE in $issue_numbers; do
            echo "üîç Checking Issue #$ISSUE"

            # Get issue labels
            if ! labels=$(gh issue view $ISSUE -R $REPO --json labels -q '.labels[].name' 2>/dev/null | tr '\n' ' '); then
              echo "   ‚ö†Ô∏è  Failed to fetch labels for issue #$ISSUE, skipping..."
              continue
            fi
            echo "   Labels: $labels"

            # Get reactions with error handling
            if ! reactions=$(curl -s -f \
              -H "Accept: application/vnd.github.squirrel-girl-preview+json" \
              -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/repos/$REPO/issues/$ISSUE/reactions" 2>/dev/null); then
              echo "   ‚ö†Ô∏è  Failed to fetch reactions for issue #$ISSUE, skipping..."
              continue
            fi

            # Validate JSON response
            if ! echo "$reactions" | jq empty 2>/dev/null; then
              echo "   ‚ö†Ô∏è  Invalid JSON response for reactions on issue #$ISSUE, skipping..."
              continue
            fi

            total=$(echo "$reactions" | jq 'length')

            # Determine priority based on issue type
            if echo "$labels" | grep -q "Type:Bug"; then
              echo "   üêõ Bug issue detected"
              if [ "$total" -ge "$BUG_HIGH" ]; then
                priority="Priority:0"
              elif [ "$total" -ge "$BUG_MEDIUM" ]; then
                priority="Priority:1"
              else
                priority="Priority:2"
              fi
              echo "üëâ Issue #$ISSUE has $total reactions ‚Äî Assigning label: $priority"
            elif echo "$labels" | grep -q "Type:Feature"; then
              echo "   ‚ú® Feature request detected"
              if [ "$total" -ge "$FEATURE_MEDIUM" ]; then
                priority="Priority:1"
                echo "üëâ Issue #$ISSUE has $total reactions ‚Äî Assigning label: $priority"
              else
                priority="Priority:2"
                echo "üëâ Issue #$ISSUE has $total reactions ‚Äî Assigning label: $priority"
              fi
            else
              echo "üëâ Issue #$ISSUE has no Type:Bug or Type:Feature label ‚Äî Skipping prioritization"
              continue
            fi

            # Get current Priority:* label (if any)
            if ! current_priority=$(gh issue view $ISSUE -R $REPO --json labels -q '.labels[].name' 2>/dev/null | grep '^Priority:' || echo ""); then
              echo "   ‚ö†Ô∏è  Failed to fetch current priority for issue #$ISSUE, skipping update..."
              continue
            fi

            if [[ "$current_priority" != "$priority" ]]; then
              # Check if current priority label was added by github-actions
              if [[ -n "$current_priority" ]]; then
                # Get the timeline events to see who added the current priority label
                if ! label_added_by=$(gh api repos/$REPO/issues/$ISSUE/timeline --paginate 2>/dev/null | jq -r --arg label "$current_priority" '.[] | select(.event == "labeled" and .label.name == $label) | .actor.login' | tail -1); then
                  echo "   ‚ö†Ô∏è  Failed to fetch timeline for issue #$ISSUE, skipping update..."
                  continue
                fi

                if [[ "$label_added_by" != "github-actions[bot]" ]]; then
                  echo "   üö´ Priority label '$current_priority' was set by '$label_added_by' (not github-actions), skipping update"
                  continue
                fi

                echo "   ‚èπÔ∏è  Removing old label: $current_priority (was set by github-actions)"
                if ! gh issue edit $ISSUE -R $REPO --remove-label "$current_priority" 2>/dev/null; then
                  echo "   ‚ö†Ô∏è  Failed to remove label '$current_priority' from issue #$ISSUE"
                  continue
                fi
              fi

              echo "   ‚ûï Adding new label: $priority"
              if ! gh issue edit $ISSUE -R $REPO --add-label "$priority" 2>/dev/null; then
                echo "   ‚ö†Ô∏è  Failed to add label '$priority' to issue #$ISSUE"
                continue
              fi
            else
              echo "   ‚úÖ Priority label already correct: $priority"
            fi
            echo ""

            # Small delay to avoid hitting rate limits
            sleep 1
          done